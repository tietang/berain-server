<div class="row">

	<div class="span4">
		<div class="well padding3">


			<h4  >Add</h4>
			<hr />

			<form action="/add/node" id="form2" method="post">
				<input id="pid" name="pid" type="hidden" placeholder="pId" />
				<p class="control-group ">
					<label for="key">Key</label> <input id="key" name="key" type="text" placeholder="Key" />

				<p class="control-group ">
					<label for="value">Value</label> <input id="value" name="value" type="text" placeholder="Value" />
				</p>

			</form>
		</div>

	</div>

	<div class="span4">
		<div class="well padding3">
			<h4>Remove</h4>
			<hr />
			<form action="/del/node" id="form1" method="post">

				<input id="id" name="id" type="hidden" placeholder="id" />

				<p class="control-group ">
					<label for="pkey">Parent Node Key</label><input id="pkey" name="pkey" type="text" placeholder="pKey" disabled="disabled" />
				</p>
				<p class="control-group ">
					<label for="pvalue">Parent Node Value</label> <input id="pvalue" name="pvalue" type="text" placeholder="Value" />
				</p>
				<p>
					<input type="button" value="Edit" class="btn" id="edit" /> <input type="button" value="Remove" class="btn" id="remove" />
				</p>
			</form>

		</div>
	</div>
