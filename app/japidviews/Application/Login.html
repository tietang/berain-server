`extends japidviews._layouts.Layout` `set title:"Login Page"`
<div class="container">
	<div class=" control-group error">
		<span class="help-inline">$flash.get("msg")</span>
	</div>


	<form action="/login" id="form2" method="post">

		<p class="control-group $flash("error")">
			<label for="username">User Name</label> <input id="username" name="username" type="text" value="$flash(" username")" placeholder="User Name" />
		</p>
		<p class="control-group $flash("error")">
			<label for="password">Password</label> <input id="password" name="password" type="text" placeholder="Password" />
		</p>
		<p class="control-group ">
			<label for="remember"><input id="remember" name="remember" type="checkbox" value="1" placeholder="Remember" />&nbsp;&nbsp; Is remember?</label> 
		</p>
		<p>
			<input type="submit" value="Login" class="btn" />
		</p>
	</form>
</div>
